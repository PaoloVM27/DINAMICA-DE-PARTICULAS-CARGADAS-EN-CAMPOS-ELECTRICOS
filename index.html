<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Simulador de Part√≠culas Cargadas</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-gray-200 overflow-hidden fixed w-full h-full">

    <div class="flex flex-col md:flex-row w-full h-full">
        
        <div class="w-full md:w-1/3 lg:w-1/4 bg-gray-800 shadow-lg overflow-y-auto h-[45vh] md:h-full p-4 z-10 border-b md:border-b-0 md:border-r border-gray-700">
            <h1 class="text-xl md:text-2xl font-bold text-white mb-4 md:mb-6">Simulador de Part√≠culas</h1>

            <div class="mb-6">
                <h2 class="text-base md:text-lg font-semibold text-blue-400 mb-2">Controles</h2>
                <div class="grid grid-cols-3 gap-2 mb-3">
                    <button id="start-sim" class="btn btn-primary">Iniciar</button>
                    <button id="stop-sim" class="btn btn-secondary">Pausar</button>
                    <button id="reset-sim" class="btn btn-danger">Reiniciar</button>
                </div>
                <div>
                    <label for="auto-pause-time">Pausar en t (segundos)</label>
                    <input type="number" id="auto-pause-time" placeholder="Ej: 3.0" step="0.1" min="0">
                </div>
            </div>

            <div class="mb-6">
                <h2 class="text-base md:text-lg font-semibold text-blue-400 mb-2">Par√°metros Part√≠cula</h2>
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label for="charge">Carga (q)</label>
                        <input type="number" id="charge" value="1" step="0.1">
                    </div>
                    <div>
                        <label for="mass">Masa (m)</label>
                        <input type="number" id="mass" value="1" step="0.1" min="0.1">
                    </div>
                    <div>
                        <label for="x0">Posici√≥n X‚ÇÄ</label>
                        <input type="number" id="x0" value="-5" step="0.5">
                    </div>
                    <div>
                        <label for="y0">Posici√≥n Y‚ÇÄ</label>
                        <input type="number" id="y0" value="0" step="0.5">
                    </div>
                    <div>
                        <label for="vx0">Velocidad V‚Çì‚ÇÄ</label>
                        <input type="number" id="vx0" value="0" step="0.5">
                    </div>
                    <div>
                        <label for="vy0">Velocidad V·µß‚ÇÄ</label>
                        <input type="number" id="vy0" value="5" step="0.5">
                    </div>
                </div>
            </div>

            <div class="mb-6">
                <h2 class="text-base md:text-lg font-semibold text-blue-400 mb-2">Configuraci√≥n Campo</h2>
                <div>
                    <label for="field-type">Tipo de Campo</label>
                    <select id="field-type">
                        <option value="uniform-e">1. El√©ctrico Uniforme</option>
                        <option value="uniform-b">2. Magn√©tico Uniforme</option>
                        <option value="radial-e">3. El√©ctrico Radial</option>
                    </select>
                </div>

                <div class="mt-4">
                    <label for="preset-examples">Ejemplos</label>
                    <select id="preset-examples"></select>
                </div>

                <div id="uniform-e-inputs" class="mt-4">
                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label for="field-ex">Campo E‚Çì</label>
                            <input type="number" id="field-ex" value="0.5" step="0.1">
                        </div>
                        <div>
                            <label for="field-ey">Campo E·µß</label>
                            <input type="number" id="field-ey" value="0" step="0.1">
                        </div>
                    </div>
                </div>

                <div id="uniform-b-inputs" class="mt-4 hidden">
                    <label for="field-bz">Campo B‚Çõ (fuera del plano)</label>
                    <input type="number" id="field-bz" value="1" step="0.1">
                </div>

                <div id="radial-e-inputs" class="mt-4 hidden">
                    <label for="field-kq">Carga Central (k*Q)</label>
                    <input type="number" id="field-kq" value="-100" step="10">
                </div>
            </div>

            <div class="mb-10 md:mb-0">
                <h2 class="text-base md:text-lg font-semibold text-blue-400 mb-2">Visualizaci√≥n</h2>
                <div class="grid grid-cols-2 gap-3 mb-4">
                    <div>
                        <label for="trail-length">Estela</label>
                        <input type="number" id="trail-length" value="1000" step="100" min="10">
                    </div>
                    <div>
                        <label for="zoom">Zoom</label>
                        <input type="number" id="zoom" value="40" step="5" min="5">
                    </div>
                </div>
                <button id="reset-camera" class="btn btn-secondary text-xs py-2">
                    üìç Recentrar C√°mara (0,0)
                </button>
            </div>
        </div>

        <div class="flex-grow relative h-[55vh] md:h-full bg-black">
            <canvas id="simulationCanvas" class="w-full h-full block touch-none"></canvas>
        </div>

    </div>

    <script type="module" src="scripts.js"></script>
</body>
</html>
